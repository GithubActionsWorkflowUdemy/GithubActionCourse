name: Working Dirs and Shells
on: [push]
defaults:
  run:
    shell: bash

jobs:
  display0wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display Working Directory and List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE

  display0wd-info-windows:
    runs-on: windows-latest
    steps:
    - name: Display Working Directory and List Files
      run: |
        pwd
        ls -a
        echo $GITHUB_SHA
        echo $GITHUB_REPOSITORY
        echo $GITHUB_WORKSPACE

      

